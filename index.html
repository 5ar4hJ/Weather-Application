<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="App-content"><header>
      <form class="search-form">
        <input type="text" placeholder="Enter a city..." required class="search-input" />
        <input type="submit" value="Search" class="search-button"/>
      </form>
    </header>
    <section>
     <span class="app-data">
      <h1 class="current-city">Calgary</h1>
      <p class="weather-details">
        <div> Wednesday 14:22, scattered clouds
        <br />
        Humidity: <span class="dets">67%</span>, Wind: <span class="dets">80km/h</span> </div>
      </p>
      <div class="current-temperature"> 
        <div class="icon">🌧️</div> 
        <div class="temp-value"> -5</div> 
        <div class="temp-units">°C</div> 
      </div>
     </span>
    </section>
    <footer>
      Project coded by
      <a href="https://github.com/5ar4hJ" target="_blank">Sarah Ngunangwa</a>,
      and is
      <a href="https://github.com/5ar4hJ/Weather-Application" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://weatheronthego.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
     </footer>
    </div>
    
  </body>
</html>
