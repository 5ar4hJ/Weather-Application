<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Geologica:wght@100;200;300;400;600;700;800;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>  
<link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="App-content">
     <header>
      <form class="search-form" id="search-form">
        <input type="text" placeholder="Enter a city..." required id="search-input" class="search-input" />
        <input type="submit" value="Search" class="search-button"/>
      </form>
     </header>
    <section>
     <div class="app-data">
      <h1 class="current-city" id="displayed-city"></h1>
      <p>
        <div class="weather-details"> 
          <span id="time"></span>, <span id="descriptor"></span> 
        <br />
        Humidity: <span class="dets" id="humidity"></span>, Wind: <span class="dets" id="wind-speed"></span> 
       </div>
      </p>
      <div class="current-temperature"> 
        <div id="icon">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" class="icon" alt="">
        </div> 
        <div class="temp-value" id="temperature"></div> 
        <div class="temp-units">°C</div> 
      </div>
    </div>
    <div class="forecast-data">
      <div class="weather-forecast" id="forecast">
         <div class="forecast-day">
              <div class="forecast-date">Thu</div>
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAdVJREFUaN7tmc1thDAQRimBElwCJVBCSvAxR5fgEiiBEiiBErhyIx24A2cc2WhiAf4ZA1rJkZ4UZZPN9/AwHrON1rr5ZJoqUAWqQBWoAlWgxJf++WaAAGZAAdpD2dfM7zDS/yopAGE6YDoIHMLIdK8KQIAWGIAtQ8Bh/r59bQWQjCBILCkSJIF1XVuAA9Jivm9ROd0ukS0AQTtgA7SH+Vn31EoEBSAMA2YUUAHiJDyWcCtBuidIArZEroJewVEpjQSJjiIgMsMbpHdjf53sCcEWSxEYCQKOyZQhkshZBZYkYEtHeLVPQSGJnHIS0QI2/FIo+L+VILTXOUVA3BD+D3Q/pAqoFIEebUxFQQLJN/Ojo0TEqDG/JgBv1hdgeVNAP4CKPSvkCKiCQc1KSMRs2+x902hO/Z4cYFhgWOQHY8zo9hOKgCCGH71BEXcqHjEBKDft5gowypVH4YeLgKE9ZSO10cxz7z7TFJqxOEUgZxyYbPi+0M4uSRuZPYCnCPBA6TwrYCWWyFbJImo/FTMpM6pAG5CYvDO0LDii7x2JNAtdSGxuQyp41Q87UqkHW8NJzYsbw+8d6Y5Hi+7qbw8IyOIPd9HRVD8qUD8fqAJVoApUgSrwqfwCJ6xaZshM+xMAAAAASUVORK5CYII="
                class="forecast-icon"
              />
              <div class="forecast-temp">
                <span class="forecast-temp-max">
                  <strong>18°</strong>
                </span>
                <span class="forecast-temp-min">12°</span>
              </div>
            </div>
      </div>
    </div>
    </section>
    <footer>
      Project coded by

    </div>
    <script src="script.js"></script>
  </body>
</html>
