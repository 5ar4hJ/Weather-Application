<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>  
<link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="App-content">
     <header>
      <form class="search-form" id="search-form">
        <input type="text" placeholder="Enter a city..." required id="search-input" class="search-input" />
        <input type="submit" value="Search" class="search-button"/>
      </form>
     </header>
    <section>
     <div class="app-data">
      <h1 class="current-city" id="displayed-city"></h1>
      <p class="weather-details">
        <div> Wednesday 14:22, <span id="descriptor">scattered clouds</span> 
        <br />
        Humidity: <span class="dets" id="humidity"></span>, Wind: <span class="dets" id="wind-speed"></span> 
       </div>
      </p>
      <div class="current-temperature"> 
        <div class="icon">🌧️</div> 
        <div class="temp-value" id="temperature"></div> 
        <div class="temp-units">°C</div> 
      </div>
    </div>
    </section>
    <footer>
      Project coded by
      <a href="https://github.com/5ar4hJ" target="_blank">Sarah Ngunangwa</a>,
      and is
      <a href="https://github.com/5ar4hJ/Weather-Application" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://weatheronthego.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
     </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
